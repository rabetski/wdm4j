language: java

jdk:
  - oraclejdk8
  - openjdk11

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  sonarcloud:
    organization: "rosolko-github"
    token:
      secure: 

script:
  - ./gradlew check --no-daemon --no-build-cache --console=plain
  - sonar-scanner
